<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ST_BANG</title>
  <style>
    h6 {

      width: 30px;
      margin-right: 10px;
    }

    body {
      background-color: #272838;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 90vh;

    }

    .logo {
      width: 100%;
      max-width: 400px;
    }

    .save {
      margin-top: 23px;
      width: 20px;
      height: 30px;


    }

    .textsave {
      margin-top: -11px;
      margin-left: -19px;
      font-size: 20px;
    }
    .group {

      display: flex;
      flex-direction: column;
      padding-left: 5%;
      justify-content: center;
      width: 90%;

    }

    /* CSS untuk toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 17px;
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 17px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 13px;
      width: 13px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #272838;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #272838;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(13px);
      -ms-transform: translateX(13px);
      transform: translateX(13px);
    }



    button {
      background-color: white;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      width: 150px;
      height: auto;
    }

    .card {
      display: flex;
      justify-content: space-evenly;
      flex-direction: row;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 800px;
    }

    /* Gaya dasar tombol */
    .card button {
      background-color: #3f3f41;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      width: 100px;
      height: auto;
      transition: background-color 0.3s;
      /* Transisi warna latar saat hover */
    }



    /* Tombol hanya terjadi animasi saat di-hover */
    .card button:hover {
      background-color: #595b7c;
      /* Ubah warna latar saat di-hover */
      animation: pulse 1s infinite;
      /* Aktifkan animasi saat di-hover */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }


    .settings-button {
      background-color: transparent;
      border: none;

      cursor: pointer;
    }

    .settings-icon {
      width: 50px;
      height: auto;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75)
    }

    .pikclor {
      margin-top: 25px;
    }

    .popup-content {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 5px;
      max-height: 80vh;
      overflow-y: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      /* Lebar maksimum popup content saat tampilan mobile */
    }

    .close-button {
      position: absolute;
      top: -10px;
      right: 1px;
      width: 10px;

      background: none;
      border: none;
      color: #333;
      font-size: 18px;
      cursor: pointer;
    }

    .version {
      position: absolute;
      top: -10px;
      right: 20px;
      width: 10px;

      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    color-picker {
      width: 100%;
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 80%;
      }

      .card button {
        max-width: 100%;
      }

      .settings-icon {
        max-width: 100%;
      }

      .card {
        flex-direction: column;
        max-width: 88%;
      }

      .popup-content {
        max-width: 80%;
      }

    }
  </style>
</head>

  <script>
    function updateStatus() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET.html', '/data', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var responseData = xhr.responseText;
          var paramMappings = {
            "rem": "rem-select",
            "text1": "runningtext1",
            "text2": "runningtext2",
            "text3": "runningtext3",
            "sein": "sein-select",
            "font": "font-select",
            "ssid": "ssid",
            "password": "password",
            "speed": "speed",
            "durasi": "durasi",
            "bright": "bright",
            "jl": "jl",
            "all": "all",
            "animation1": "animation1",
            "animation2": "animation2",
            "animation3": "animation3",
            "animation4": "animation4",
            "animation5": "animation5",
            "animation6": "animation6",
            "animation7": "animation7",
            "animation8": "animation8",
            "animation9": "animation9",
            "animation10": "animation10",
            "animation11": "animation11",
            "animation12": "animation12",
            "animation13": "animation13",
            "animation14": "animation14",
            "animation15": "animation15",
            "animation16": "animation16",
            "animation17": "animation17",

            "animation20": "animation20",
            "animation21": "animation21",
            "animation22": "animation22",
            "animation23": "animation23",
            "animation24": "animation24",
            "animation25": "animation25",
            "animation26": "animation26",
            "animation27": "animation27",

            "animation30": "animation30",
            "animation31": "animation31",

            "animation33": "animation33",

            "animation35": "animation35",
            "animation36": "animation36",
            "animation37": "animation37",
            "animation38": "animation38",
            "animation39": "animation39",
            "animation40": "animation40",
            "animation41": "animation41",
            "statusboard": "statusboard",
            // Tambahkan lebih banyak pemetaan parameter di sini
          };

          var dataParts = responseData.split("&");
          for (var i = 0; i < dataParts.length; i++) {
            var paramParts = dataParts[i].split("=");
            var paramName = paramParts[0];
            var paramValue = paramParts[1];

            if (paramMappings[paramName]) {
              var elementId = paramMappings[paramName];
              var element = document.getElementById(elementId);

              if (paramName === "all" || paramName.startsWith("animation")) {
                element.checked = paramValue === "1";
              } else {
                element.value = paramValue;
              }
            }
          }

          var statusboard = paramValue; // Gantilah dengan nama parameter yang sesuai
          document.getElementById('statusboard').textContent = statusboard;
        }
      };
      xhr.send();
    }

    window.onload = updateStatus;// Memulai permintaan pertama
